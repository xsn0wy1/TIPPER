<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil | Tipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/css.css">
  <link rel="stylesheet" href="CSS/profile.css">
  <link rel="stylesheet" href="CSS/notification.css">
  <script src="JS/notification.js"></script>
  <script src="JS/js.js"></script>
  <link rel="icon" type="image/png" href="Elements/favicon.png">
</head>
<body>
  <header>
    <div id="logo">
      <img src="Elements/logo.png" alt="Tipper logo" id="logo-img" />
      <span id="logo-text">Tipper</span>
    </div>
    <nav>
      <a href="index.html" id="nav-inicio">Inicio</a>
      <a href="calls.html" id="nav-videollamadas">Videollamadas</a>
      <a href="contra.html" id="nav-contrasenas">Contraseñas</a>
      <a href="internet.html" id="nav-internet">Internet</a>
      <a href="contact.html" id="nav-contacto">Contacto</a>
      <div class="pfp-menu-container">
        <!-- Not Logged In Version -->
        <div id="guest-menu" class="guest-menu" style="display: none;">
          <a href="login.html" class="login-btn" id="guest-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            <span id="guest-login-text">Iniciar sesión</span>
          </a>
        </div>
        
        <!-- Logged In Version -->
        <div id="user-menu" class="user-menu" style="display: none;">
          <button id="pfp-btn">
            <img src="./Elements/pfp.jpg" alt="Perfil" id="pfp-img" />
          </button>
          <div id="pfp-menu" class="pfp-menu">
            <img src="./Elements/pfp.jpg" alt="Perfil grande" class="pfp-big" />
            <ul>
              <li><h3 id="menu-username">Usuario</h3></li>
              <li><a href="profile.html" id="menu-profile">Mi perfil</a></li>
              <li><a href="settings.html" id="menu-settings">Configuración</a></li>
              <li><a href="#" id="menu-logout">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="profile-grid">
      <section class="profile-main">
        <img src="./Elements/pfp.jpg" alt="Foto de perfil" class="profile-pic" id="profile-pic">
        <div class="profile-name" id="profile-name">User1</div>
        <div class="profile-email" id="profile-email">correo@gmail.com</div>
        <ul class="profile-info-list">
          <li><span id="label-age">Edad:</span> <span id="profile-age">189 años</span></li>
          <li><span id="label-city">Ciudad:</span> <span id="profile-city">fedecity</span></li>
          <li><span id="label-member">Miembro desde:</span> <span id="profile-member">2026</span></li>
        </ul>
        <div class="profile-actions">
          <button id="edit-btn" onclick="window.location.href='profile-editing.html'">Editar perfil</button>
          <button id="logout-btn" onclick="window.location.href='login.html'">Cerrar sesión</button>
        </div>
      </section>
      <aside id="bookmarks-panel" class="bookmarks-panel" aria-label="Tips guardados">
        <header class="bookmarks-header">
          <h3>Guardados</h3>
          <small id="bookmarks-count">0</small>
        </header>
        <div id="bookmarks-list" class="bookmarks-list" role="list">
        </div>
        <div id="bookmarks-empty" class="bookmarks-empty">No tenés tips guardados.</div>
      </aside>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tipper</p>
  </footer>
</body>
</html>
