<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Tipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/login.css">
  <link rel="stylesheet" href="CSS/notification.css">
  <link rel="icon" type="image/png" href="Elements/favicon.png">
  <script src="JS/notification.js"></script>
  <script src="JS/login.js"></script>
</head>
<body>
  <header>
    <div id="logo">
      <img src="./Elements/logo.png" alt="Tipper logo" id="logo-img" />
      <span id="logo-text">Tipper</span>
    </div>
  </header>
  <main>
    <div class="login-container">
      <div class="tabs">
        <button id="login-tab" class="active">Iniciar sesión</button>
        <button id="register-tab">Registrarse</button>
      </div>
      <form id="login-form">
        <h2>Iniciar sesión</h2>
        <input type="text" id="login-user" placeholder="Usuario o Email" required>
        <div class="password-field">
          <input type="password" id="login-pass" placeholder="Contraseña" required>
          <button type="button" class="show-pass" aria-pressed="false" aria-label="Mostrar contraseña">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <g class="eye">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" class="pupil" fill="currentColor"/>
              </g>
              <g class="slash" opacity="0">
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </g>
            </svg>
          </button>
        </div>
         <button type="submit">Entrar</button>
         <p class="msg" id="login-msg"></p>
       </form>
       <form id="register-form" style="display:none;">
         <h2>Registrarse</h2>
         <input type="text" id="register-user" placeholder="Usuario" required>
         <input type="email" id="register-email" placeholder="Email" required>
         <div class="password-field">
          <input type="password" id="register-pass" placeholder="Contraseña" required>
          <button type="button" class="show-pass" aria-pressed="false" aria-label="Mostrar contraseña">
            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true" focusable="false">
              <g class="eye">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" fill="none" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" class="pupil" fill="currentColor"/>
              </g>
              <g class="slash" opacity="0">
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </g>
            </svg>
          </button>
         </div>
         <button type="submit">Crear cuenta</button>
         <p class="msg" id="register-msg"></p>
       </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Tipper</p>
  </footer>
</body>
</html>
