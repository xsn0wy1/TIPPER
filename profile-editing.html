<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil | Tipper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/css.css">
  <link rel="stylesheet" href="CSS/profile.css">
  <link rel="stylesheet" href="CSS/profile-editing.css">
  <script src="JS/profile.js"></script>
  <script src="JS/js.js"></script>
  <link rel="icon" type="image/png" href="Elements/favicon.png">
</head>
<body>
  <header>
    <div id="logo">
      <img src="Elements/logo.png" alt="Tipper logo" id="logo-img" />
      <span id="logo-text">Tipper</span>
    </div>
    <nav>
      <a href="index.html" id="nav-inicio">Inicio</a>
      <a href="calls.html" id="nav-videollamadas">Videollamadas</a>
      <a href="contra.html" id="nav-contrasenas">Contraseñas</a>
      <a href="internet.html" id="nav-internet">Internet</a>
      <a href="contact.html" id="nav-contacto">Contacto</a>
      <div class="pfp-menu-container">
        <!-- Not Logged In Version -->
        <div id="guest-menu" class="guest-menu" style="display: none;">
          <a href="login.html" class="login-btn" id="guest-login-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
              <polyline points="10 17 15 12 10 7"></polyline>
              <line x1="15" y1="12" x2="3" y2="12"></line>
            </svg>
            <span id="guest-login-text">Iniciar sesión</span>
          </a>
        </div>
        
        <!-- Logged In Version -->
        <div id="user-menu" class="user-menu" style="display: none;">
          <button id="pfp-btn">
            <img src="./Elements/pfp.jpg" alt="Perfil" id="pfp-img" />
          </button>
          <div id="pfp-menu" class="pfp-menu">
            <img src="./Elements/pfp.jpg" alt="Perfil grande" class="pfp-big" />
            <ul>
              <li><h3 id="menu-username">Usuario</h3></li>
              <li><a href="profile.html" id="menu-profile">Mi perfil</a></li>
              <li><a href="settings.html" id="menu-settings">Configuración</a></li>
              <li><a href="#" id="menu-logout">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="edit-profile-main">
      <form id="edit-profile-form" class="edit-profile-form" autocomplete="off">
        <label for="edit-pic" id="label-pic">Foto de perfil</label>
        <input type="file" id="edit-pic" accept="image/*" style="display:none;">
        <img src="./Elements/pfp.jpg" alt="Foto de perfil" class="edit-profile-pic" id="edit-profile-pic" tabindex="0">
        
        <label for="edit-name" id="label-name">Nombre</label>
        <input type="text" id="edit-name" value="User1" required minlength="2" maxlength="32">

        <label for="edit-email" id="label-email">Correo electrónico</label>
        <input type="email" id="edit-email" value="correo@gmail.com" required maxlength="64">

        <label for="edit-age" id="label-age">Edad</label>
        <input type="number" id="edit-age" value="189" min="1" max="120" required>

        <label for="edit-city" id="label-city">Ciudad</label>
        <input type="text" id="edit-city" value="fedecity" required maxlength="32">

        <div class="edit-profile-actions">
          <button type="button" class="cancel" id="cancel-btn">Cancelar</button>
          <button type="submit" id="save-btn">Guardar</button>
        </div>
        <div class="edit-profile-msg" id="edit-profile-msg"></div>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Tipper</p>
  </footer>
</body>
</html>
